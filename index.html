<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- CSS ICONS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Dancing+Script:wght@500&family=Josefin+Sans&family=Lato&family=Libre+Baskerville&family=Pacifico&family=Quicksand:wght@500&family=Raleway:wght@500&family=Roboto+Slab&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Awesome Calculator</h1>
    <div class="container">
      <div class="display-box">
        <i class="uil uil-backspace btn-cancel"></i>
        <input id="disp" type="text" placeholder="Calculate now!" />
      </div>
      <div id="divdiv" class="operator-box">
        <button class="btn" id="btn1">1</button
        ><button class="btn" id="btn2">2</button
        ><button class="btn" id="btn3">3</button
        ><button class="btn" id="btn4">C</button
        ><button class="btn" id="btn5">4</button
        ><button class="btn" id="btn6">5</button
        ><button class="btn" id="btn7">6</button
        ><button class="btn" id="btn8">+</button
        ><button class="btn" id="btn9">7</button
        ><button class="btn" id="btn10">8</button
        ><button class="btn" id="btn11">9</button
        ><button class="btn" id="btn12">-</button
        ><button class="btn" id="btn13">0</button
        ><button class="btn" id="btn14">(</button
        ><button class="btn" id="btn15">)</button
        ><button class="btn" id="btn16">=</button>
        <button class="btn" id="btn17">x</button>
        <button class="btn" id="btn18">/</button>
        <button class="btn" id="btn19">.</button>
      </div>
    </div>
    <script src="index1.js"></script>
  </body>
</html>
